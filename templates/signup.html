{% extends "base.html" %}

{% block content %}

<h1>Let's Create Your New Account!</h1>
<hr/>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
          <td><label for="verify_psw">Verify Password:</label></td>
          <td>
            <input name="verify_psw" type="password" value="{{ verify_psw }}">
          </td>
        </tr>
    </table>
    <br/>
    <input type="submit" value="Register">
</form>

{% endblock %}
