{% extends "base.html" %}

{% block content %}

    <h1>All User Blogs</h1>
    <hr/>

    {% for post in blog_posts %}
       
        <h2><a href='./blog?id={{post.id}}'>{{post.title}}</a></h2>
    
    {{post.body}}
    
    <p>Written by <a href='/blog?owner_id={{post.owner_id}}'>{{post.owner.username}}</a><p>
    
    {% endfor %}


{% endblock %}
